# Optional per-item overrides for how furniture looks in-hand and when placed.
# Supported keys:
#   - item-material: the item material given to players and used in recipes.
#   - place-material: the block or display item used in the world.
#   - placement: BLOCK or WALL_DECOR.
items:
  oak-armchair:
    item-material: OAK_STAIRS
    place-material: OAK_STAIRS
  spruce-sofa:
    item-material: SPRUCE_STAIRS
    place-material: SPRUCE_STAIRS
