name: Protestors

on:
  push:
    branches: ["main", "develop"]
    paths: ["Protestors/**", "docs/MC-Docs/docs/plugins/protestors.md", ".github/workflows/protestors.yml"]
  pull_request:
    paths: ["Protestors/**", "docs/MC-Docs/docs/plugins/protestors.md", ".github/workflows/protestors.yml"]

jobs:
  test-protestors:
    runs-on: ubuntu-latest
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run tests
        run: mvn -f Protestors/pom.xml test
      - name: Set build version
        run: mvn -f Protestors/pom.xml versions:set -DnewVersion=${PLUGIN_VERSION} -DgenerateBackupPoms=false
      - name: Package jar
        run: mvn -f Protestors/pom.xml -DskipTests package
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: protestors-jar
          path: Protestors/target/protestors-${{ env.PLUGIN_VERSION }}.jar

  deploy-testing:
    runs-on: ubuntu-latest
    needs: test-protestors
    if: github.event_name == 'pull_request'
    environment: testing
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: protestors-jar
          path: dist
      - name: Remove previous deployment jar
        run: rm -f dist/protestors.jar
      - name: Upload jar to testing server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/protestors-${{ env.PLUGIN_VERSION }}.jar => ./plugins/protestors.jar

  deploy-production:
    runs-on: ubuntu-latest
    needs: test-protestors
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: protestors-jar
          path: dist
      - name: Remove previous deployment jar
        run: rm -f dist/protestors.jar
      - name: Upload jar to production server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/protestors-${{ env.PLUGIN_VERSION }}.jar => ./plugins/protestors.jar
