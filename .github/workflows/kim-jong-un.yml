name: Kim Jong Un 3

on:
  push:
    branches: ["main", "develop"]
    paths: ["kim-jong-un/**"]
  pull_request:
    paths: ["kim-jong-un/**"]
  workflow_dispatch:

jobs:
  test-kim-jong-un:
    runs-on: ubuntu-latest
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Run tests
        run: gradle -p kim-jong-un test --no-daemon
      - name: Package plugin jar
        run: gradle -p kim-jong-un jar -PpluginVersion=${PLUGIN_VERSION} --no-daemon
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-plugin
          path: kim-jong-un/build/libs/kim-jong-un-${{ env.PLUGIN_VERSION }}.jar

  deploy-testing:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un
    if: github.event_name == 'pull_request'
    environment: Testing Server
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-plugin
          path: dist
      - name: Upload plugin to testing server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-${{ env.PLUGIN_VERSION }}.jar => ./plugins/kim-jong-un.jar

  deploy-production:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Production
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-plugin
          path: dist
      - name: Upload plugin to production server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-${{ env.PLUGIN_VERSION }}.jar => ./plugins/kim-jong-un.jar
