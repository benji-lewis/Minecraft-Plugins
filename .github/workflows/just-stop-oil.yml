name: Just Stop Oil

on:
  push:
    branches: ["main", "develop"]
    paths: ["just-stop-oil/**"]
  pull_request:
    paths: ["just-stop-oil/**"]

jobs:
  test-just-stop-oil:
    runs-on: ubuntu-latest
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run tests
        run: mvn -f just-stop-oil/pom.xml test
      - name: Set build version
        run: mvn -f just-stop-oil/pom.xml versions:set -DnewVersion=${PLUGIN_VERSION} -DgenerateBackupPoms=false
      - name: Package jar
        run: mvn -f just-stop-oil/pom.xml -DskipTests package
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: just-stop-oil-jar
          path: just-stop-oil/target/just-stop-oil-${{ env.PLUGIN_VERSION }}.jar

  deploy-testing:
    runs-on: ubuntu-latest
    needs: test-just-stop-oil
    if: github.event_name == 'pull_request'
    environment: Testing Server
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: just-stop-oil-jar
          path: dist
      - name: Upload jar to testing server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/just-stop-oil-${{ env.PLUGIN_VERSION }}.jar => ./plugins/just-stop-oil.jar

  deploy-production:
    runs-on: ubuntu-latest
    needs: test-just-stop-oil
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Production
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: just-stop-oil-jar
          path: dist
      - name: Upload jar to production server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/just-stop-oil-${{ env.PLUGIN_VERSION }}.jar => ./plugins/just-stop-oil.jar
