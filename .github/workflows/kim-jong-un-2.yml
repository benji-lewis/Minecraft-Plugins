name: Kim Jong Un 2

on:
  push:
    branches: ["main", "develop"]
    paths: ["kim-jong-un-2/**"]
  pull_request:
    paths: ["kim-jong-un-2/**"]

jobs:
  test-kim-jong-un-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build resource pack
        run: python3 kim-jong-un-2/scripts/build_resource_pack.py
      - name: Run tests
        run: mvn -f kim-jong-un-2/pom.xml test
      - name: Package jar
        run: mvn -f kim-jong-un-2/pom.xml -DskipTests package
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-2-jar
          path: kim-jong-un-2/target/kim-jong-un-2-1.0.0.jar
      - name: Upload resource pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-2-resourcepack
          path: kim-jong-un-2/build/kim-jong-un-2-resourcepack.zip

  deploy-testing:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-2
    if: github.event_name == 'pull_request'
    environment: testing
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-jar
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-resourcepack
          path: dist
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      - name: Upload artifacts to testing server
        env:
          SFTP_USERNAME: ${{ vars.SFTP_USERNAME }}
          SFTP_URL: ${{ vars.SFTP_URL }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -c "set sftp:auto-confirm yes; set cmd:fail-exit yes; open -u \"$SFTP_USERNAME\",\"$SFTP_PASSWORD\" $SFTP_URL; cd plugins; put dist/kim-jong-un-2-1.0.0.jar; put dist/kim-jong-un-2-resourcepack.zip"
  deploy-production:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-2
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-jar
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-resourcepack
          path: dist
      - name: Upload jar to production server
        env:
          SFTP_USERNAME: ${{ vars.SFTP_USERNAME }}
          SFTP_URL: ${{ vars.SFTP_URL }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_PORT: ${{ vars.SFTP_PORT }}
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: $SFTP_URL
          username: $SFTP_USERNAME
          password: $SFTP_PASSWORD
          port: $SFTP_PORT
          uploads: |
          ./dist => ./plugins/
