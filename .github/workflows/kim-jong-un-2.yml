name: Kim Jong Un 2

on:
  push:
    branches: ["main", "develop"]
    paths: ["kim-jong-un-2/**"]
  pull_request:
    paths: ["kim-jong-un-2/**"]

jobs:
  test-kim-jong-un-2:
    runs-on: ubuntu-latest
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Build resource pack
        run: python3 kim-jong-un-2/scripts/build_resource_pack.py
      - name: Run tests
        run: mvn -f kim-jong-un-2/pom.xml test
      - name: Set build version
        run: mvn -f kim-jong-un-2/pom.xml versions:set -DnewVersion=${PLUGIN_VERSION} -DgenerateBackupPoms=false
      - name: Package jar
        run: mvn -f kim-jong-un-2/pom.xml -DskipTests package
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-2-jar
          path: kim-jong-un-2/target/kim-jong-un-2-${{ env.PLUGIN_VERSION }}.jar
      - name: Upload resource pack artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-2-resourcepack
          path: kim-jong-un-2/build/kim-jong-un-2-resourcepack.zip

  deploy-testing:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-2
    if: github.event_name == 'pull_request'
    environment: testing
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-jar
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-resourcepack
          path: dist
      - name: Delete old plugin versions on testing server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          script: rm -f ./plugins/kim-jong-un-2-*.jar
      - name: Upload artifacts to testing server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-2-${{ env.PLUGIN_VERSION }}.jar => ./plugins/
      - name: Upload resource pack to testing server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-2-resourcepack.zip => ./plugins/

  deploy-production:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-2
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-jar
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-2-resourcepack
          path: dist
      - name: Delete old plugin versions on production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          script: rm -f ./plugins/kim-jong-un-2-*.jar
      - name: Upload artifacts to production server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-2-${{ env.PLUGIN_VERSION }}.jar => ./plugins/
      - name: Upload resource pack to production server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-2-resourcepack.zip => ./plugins/
