name: CI

on:
  push:
    branches: ["main", "develop"]
    paths: ["kim-jong-un-3/**"]
  pull_request:
    paths: ["kim-jong-un-3/**"]

jobs:
  test-kim-jong-un-3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Run tests
        run: gradle -p kim-jong-un-3 test --no-daemon
      - name: Package addon jar
        run: gradle -p kim-jong-un-3 addonJar -PoutDir=kim-jong-un-3/build/addons --no-daemon
      - name: Upload addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-3-addon
          path: kim-jong-un-3/build/libs/kim-jong-un-3-1.0.0.jar

  deploy-testing:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-3
    if: github.event_name == 'pull_request'
    environment: testing
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-3-addon
          path: dist
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      - name: Upload addon to testing server
        env:
          SFTP_USERNAME: ${{ vars.SFTP_USERNAME }}
          SFTP_URL: ${{ vars.SFTP_URL }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -c "set sftp:auto-confirm yes; set cmd:fail-exit yes; open -u \"$SFTP_USERNAME\",\"$SFTP_PASSWORD\" $SFTP_URL; cd plugins; put dist/kim-jong-un-3-1.0.0.jar"
  deploy-production:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-3
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-3-addon
          path: dist
      - name: Upload jar to production server
        env:
          SFTP_USERNAME: ${{ vars.SFTP_USERNAME }}
          SFTP_URL: ${{ vars.SFTP_URL }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_PORT: ${{ vars.SFTP_PORT }}
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: $SFTP_URL
          username: $SFTP_USERNAME
          password: $SFTP_PASSWORD
          port: $SFTP_PORT
          uploads: |
          ./dist => ./plugins/
