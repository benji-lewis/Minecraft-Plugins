name: Kim Jong Un 3

on:
  push:
    branches: ["main", "develop"]
    paths: ["kim-jong-un-3/**"]
  pull_request:
    paths: ["kim-jong-un-3/**"]

jobs:
  test-kim-jong-un-3:
    runs-on: ubuntu-latest
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Run tests
        run: gradle -p kim-jong-un-3 test --no-daemon
      - name: Package addon jar
        run: gradle -p kim-jong-un-3 addonJar -PpluginVersion=${PLUGIN_VERSION} -PoutDir=kim-jong-un-3/build/addons --no-daemon
      - name: Upload addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-3-addon
          path: kim-jong-un-3/build/libs/kim-jong-un-3-${{ env.PLUGIN_VERSION }}.jar

  deploy-testing:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-3
    if: github.event_name == 'pull_request'
    environment: Testing Server
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-3-addon
          path: dist
      - name: Delete old addon versions on testing server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          script: rm -f ./plugins/kim-jong-un-3-*.jar
      - name: Upload addon to testing server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-3-${{ env.PLUGIN_VERSION }}.jar => ./plugins/

  deploy-production:
    runs-on: ubuntu-latest
    needs: test-kim-jong-un-3
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Production
    env:
      PLUGIN_VERSION: 1.0.${{ github.run_number }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: kim-jong-un-3-addon
          path: dist
      - name: Delete old addon versions on production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          script: rm -f ./plugins/kim-jong-un-3-*.jar
      - name: Upload addon to production server
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ vars.SFTP_URL }}
          username: ${{ vars.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ vars.SFTP_PORT }}
          uploads: ./dist/kim-jong-un-3-${{ env.PLUGIN_VERSION }}.jar => ./plugins/
