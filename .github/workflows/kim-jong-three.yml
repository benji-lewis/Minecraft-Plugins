name: CI

on:
  push:
    branches: ["main", "develop"]
    paths: ["kim-jong-un-3/**"]
  pull_request:
    paths: ["kim-jong-un-3/**"]

jobs:
  test-kim-jong-un-3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle
      - name: Run tests
        run: gradle -p kim-jong-un-3 test --no-daemon
      - name: Package addon jar
        run: gradle -p kim-jong-un-3 addonJar -PoutDir=kim-jong-un-3/build/addons --no-daemon
      - name: Upload addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: kim-jong-un-3-addon
          path: kim-jong-un-3/build/addons/kim-jong-un-3-1.0.0.jar
