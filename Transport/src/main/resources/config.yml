modules:
  trains:
    enabled: true
    max-cars: 8
    default-speed: 0.8
    whistle-sound: 'minecraft:entity.villager.yes'
  planes:
    enabled: true
    cruise-altitude: 120
    max-speed: 1.6
    runway-length: 64
  cars:
    enabled: true
    max-speed: 1.2
    default-fuel: 100
    horn-sound: 'minecraft:block.note_block.pling'
  rail-systems:
    enabled: true
    rail-types:
      - standard
      - freight
      - high-speed
    signal-interval: 24
  spaceships:
    enabled: true
    max-speed: 3.2
    auto-launch: true
    integration:
      enable-space-travel: true
      auto-dock: true
